[theme]
title = UofL HSC Theme
description = The theme for the HSC site and the Schools of Medicine, Dentistry, and Nursing. All themes are combined into this theme.
doctype = <!DOCTYPE html>

[theme:parameters]
ajax_load = python: 'ajax_load' in request.form
site_title = portal/title
site_description = portal/description
preview_mode = request/HTTP_X_THEME_PREVIEW
display_fb_counter = python:True
display_gplus_counter = python:True
bio-info = python: 'bio-info' in request.form
